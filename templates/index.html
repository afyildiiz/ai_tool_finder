<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>AI Tool Finder</title>
</head>
<body>
    {% include 'navbar.html' %}


    <section class="ai-tool-finder">
        <div class="container">

            <div class="chat-container">
                <ol class="chat" id="chat-history">
                    <section class="wrapper"> <div class="top">AI FINDER</div>
                        <div class="bottom" aria-hidden="true">AI FINDER</div>
                    </section>
                </ol> 
            </div> 

            <div class="typezone">
                <form id="chat-form">
                    <textarea type="text" id="query" class="chat__conversation-panel__input" name="query" placeholder="Say something"></textarea>
                    <button type="submit" class="chat__conversation-panel__button panel-item btn-icon send-message-button send" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" data-reactid="1036">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>

            <div id="results-container"></div> 

        </div>
    </section>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const resultsContainer = document.getElementById('results-container');
        const queryInput = document.getElementById('query');

        queryInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
                queryInput.value = '';
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

        });

        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const userInput = queryInput.value.trim();

            if (userInput === '') {
                return;
            }

            // Kullanıcı mesajını sohbet geçmişine ekle (spinner ile)
            const userMessage = document.createElement('li');
            userMessage.classList.add('self');
            userMessage.innerHTML = `
            <div class="spinner"></div> 
                <div class="msg">
                    <p>${userInput}</p>
                    <time>${new Date().toLocaleTimeString()}</time>
                </div>
            `;
            chatHistory.appendChild(userMessage);

            // AJAX isteği gönder
            fetch('/', {
                method: 'POST',
                body: new FormData(chatForm)
            })
            .then(response => response.text())
            .then(data => {
                // Spinner'ı kaldır
                userMessage.querySelector('.spinner').remove();

                // Yanıtı sohbet geçmişine ekle
                const aiResponse = document.createElement('li');
                aiResponse.classList.add('other');
                aiResponse.innerHTML = `
                    <div class="msg">
                        <p>${data}</p>
                        <time>${new Date().toLocaleTimeString()}</time>
                    </div>
                `;
                chatHistory.appendChild(aiResponse);

                // Giriş alanını temizle ve sohbeti aşağı kaydır
                chatHistory.scrollTop = chatHistory.scrollHeight;
            })
            .catch(error => {
                console.error('Hata oluştu:', error);
                // Hata durumunda spinner'ı kaldır
                userMessage.querySelector('.spinner').remove();
            });
        });
    </script>
</body>
</html>
